<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
	</head>
	<body class="deletepagebody">
		<div class="container">
			<div class="row">
				<div class="col-md-6 text-center">
					<form name='deleteform' action='#' method='POST' class="deleteform">
						<p style="font-size:20px;margin-bottom:30px"><strong>Are you sure you want to delete this book?</strong></p>
						<p style="font-size:20px;margin-bottom:30px;">{{book.name}}</p>
						<p style="font-size:15px;margin-bottom:30px;">{{book.author}}</p>
						<img src="{{book.picture}}" class="img-responsive img-thumbnail center-block" style="margin-bottom: 30px">
						<button type='submit' class='btn btn-default'>Delete</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
