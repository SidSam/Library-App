<!DOCTYPE html>
<html lang="en">
	<head>
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel=stylesheet type=text/css href="{{url_for('static', filename='style.css')}}">
	</head>
	<body class="editpagebody">
		<div class="container">
			<div class="row">
				<div class="col-md-6 text-center">
					<form name='editform' action='#' method='POST' class="editform">
						<label for='name'>New Name :</label>
						<input type='text' name='name' class='form-control' placeholder = "{{book.name}}">
						<label for='author'>New Author :</label>
						<input type='text' name='author' class="form-control" placeholder="{{book.author}}">
						<label for='picture'>New Picture :</label>
						<input type='text' name='picture' class="form-control" placeholder="Enter the URL of a photo">
						<button type='submit' class='btn btn-default'>Edit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
